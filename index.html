<!DOCTYPE html>
<html>
<head>
	<title>map</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <div class="container">
      <div class="side-bar">
         <input type="text" name="place" placeholder="seach added places" data-bind="value : filter , valueUpdate:'keyup' " autocomplete="off">

         <ul data-bind = "foreach : places">
            <li data-bind="text : name"></li>
         </ul>

      </div>
      <div class = "modal" data-bind="css : className()">
         <span data-bind="click : closeModal">X</span>
         <a data-bind="text : placeName"></a>
         <a href="#" data-bind="text : placeLink"></a>
         <p data-bind="text : placeInfo"></p>
      </div>
	   <div class="map" id = "map-canvas">if you can read this then there is a  error in loading the google maps</div>
   </div>


   <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
   <script src = "https://code.jquery.com/jquery-git.js"></script>
   <script src = "js/knockout-3.4.2.js"></script>
   <script src = "js/app.js"></script>
   <script src ="js/map.js"></script>

</body>
</html>
